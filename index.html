<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="grid-container">

    <!-- Header -->
    <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
            <h2>Dashboard</h2>
        </div>
    </header>
    <!-- End Header -->

    <!-- Sidebar -->
    <aside id="sidebar">
        <img class="logo" src="./syntellMediumLogo2.png">
        <div class="sidebar-title">
            <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
            <li class="sidebar-list-item">
                <a href="#" target="_blank">
                    <span class="material-icons-outlined">dashboard</span> Dashboard
                </a>
            </li>

            <li class="sidebar-list-item">
                <a href="#" target="_blank">
                    <span class="material-icons-outlined">terminal</span> Meters
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="#" target="_blank">
                    <span class="material-icons-outlined">poll</span> Reports
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="#" target="_blank">
                    <span class="material-icons-outlined">groups</span> Customers
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="#" target="_blank">
                    <span class="material-icons-outlined">fact_check</span> Successful
                </a>
            </li>

            <li class="sidebar-list-item">
                <a href="#" target="_blank">
                    <span class="material-icons-outlined">notification_important</span> Failed
                </a>
            </li>
        </ul>
    </aside>
    <!-- End Sidebar -->

    <!-- Main -->
    <main class="main-container">


        <div class="main-cards">

            <div class="card">
                <a href="#" target="_blank">
                    <div class="card-inner">
                        <h3>TOTAL METERS</h3>
                        <span class="material-icons-outlined">terminal</span>
                    </div>
                    <h1>249</h1>
                </a>
            </div>

            <div class="card">
                <a href="#" target="_blank">
                    <div class="card-inner">
                        <h3>CUSTOMERS</h3>
                        <span class="material-icons-outlined">groups</span>
                    </div>
                    <h1>25</h1>
                </a>
            </div>

            <div class="card">
                <a href="#" target="_blank">
                    <div class="card-inner">
                        <h3>SUCCESSFUL</h3>
                        <span class="material-icons-outlined">fact_check</span>
                    </div>
                    <h1>1500</h1>
                </a>
            </div>

            <div class="card">
                <a href="#" target="_blank">
                    <div class="card-inner">
                        <h3>FAILED</h3>
                        <span class="material-icons-outlined">notification_important</span>
                    </div>
                    <h1>56</h1>
                </a>
            </div>
        </div>

        <div class="charts">
            <div class="charts-card">
                <h2 class="chart-title">Meters</h2>
                <div id="bar-chart"></div>
            </div>
        </div>
    </main>
    <!-- End Main -->

</div>

<!-- Scripts -->
<!-- ApexCharts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
<!--Tables-->
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@6"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
